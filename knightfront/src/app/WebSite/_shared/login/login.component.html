<div class="center-body">
    <main class="main d-flex align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-md-8 mx-auto">
            <div class="card-group panel-outer">
              <div class="card p-4" style="background-color:#ffffff26">
                <div class="card-body" >
                  <form #f="ngForm" novalidate (ngSubmit)="login(f)">
                    <h1>Giriş Yap</h1>
                    <p class="text-muted1">Hesabınıza giriş yapın</p>
                    <div class="input-group mb-3 form-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                      </div>
                      <!--<input type="text" class="form-control" placeholder="Kullanıcı Adı">-->
                      <input id="email2" type="text" required name="email" class="form-control"
                        placeholder="E-Mail" [ngModel]="credentials.email" #email="ngModel" tmFocus validateEmail>                      
                    </div>
                    <small [hidden]="email.valid || (email.pristine && !submitted)" class="text-danger">Hatalı Mail Girdiniz<br><br></small>
  
                    <div class="input-group mb-4 form-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                      </div>
                      <!--<input type="password" class="form-control" placeholder="Şifre">-->
                      <input type="password" class="form-control" id="password2" required name="password" placeholder="Şifre"
                        ngModel>
                    </div>
                    <div class="row">
                      <div class="col-6 form-group">
                        <button type="submit" [disabled]="f.invalid || isRequesting" class="btn btn-custom2 px-4">Giriş</button>
                      </div>
                      <div class="col-6 text-center">
                        <a class="link" routerLink="/forgotpass" >Şifremi Unuttum !</a>
                      </div>
  
                      <div *ngIf="errors" class="alert alert-danger" role="alert">
                        <strong>Oops!</strong> {{errors}}
                      </div>
  
  
                    </div>
                  </form>
                </div>
              </div>
              <div class="card text-white bg-custom py-5 d-md-down-none" style="width:44%">
                <div class="card-body text-center">
                  <div>
                    <h2>Üye Olun</h2>
                    <br>
                    <p>Karuslar ve Humanların savaşına dahil olmak için hemen üye olun!</p>
                    <button type="button" routerLink="/registerfirst" class="btn btn-custom active mt-3">Hemen üye olun !</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
