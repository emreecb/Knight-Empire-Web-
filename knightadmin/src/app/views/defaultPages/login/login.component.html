<div class="center-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group panel-outer">
            <div class="card p-4">
              <div class="card-body">
                <form #f="ngForm" novalidate (ngSubmit)="login(f)">
                  <h1>Giriş Yap</h1>
                  <p class="text-muted">Hesabınıza giriş yapın</p>
                  <div class="input-group mb-4 form-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <!--<input type="text" class="form-control" placeholder="Kullanıcı Adı">-->
                    <input  id="email" type="text" required name="email" class="form-control" placeholder="Kullanıcı Adı"
                      [ngModel]="credentials.email" #email="ngModel" tmFocus validateEmail>

                    <small [hidden]="email.valid || (email.pristine && !submitted)" class="text-danger">Please enter a valid
                      email
                    </small>
                  </div>
                  <div class="input-group mb-4 form-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <!--<input type="password" class="form-control" placeholder="Şifre">-->
                    <input type="password" class="form-control" id="password" required name="password" placeholder="Şifre" ngModel>
                  </div>
                  <div class="row">
                    <div class="col-6 form-group">
                      <button type="submit" [disabled]="f.invalid || isRequesting" class="btn btn-dark px-4">Giriş</button>
                    </div>

                    <div *ngIf="errors" class="alert alert-danger" role="alert">
                      <strong>Oops!</strong> {{errors}}
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white py-5 d-md-down-none bggray" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>KNIGHT EMPIRE GAME MASTER PANELİ GİRİŞ SAYFASI</h2>
                  <p>Game Master ekibi dışında giriş yapılamaz.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
