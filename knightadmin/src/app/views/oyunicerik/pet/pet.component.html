<div class="row animated fadeInUp fast">
    <div class="col-md-6">
      <div class="card ">
        <div class="card-header">
          <div id="content-area">
            <div class="right-area">
              <i class="icon-briefcase"></i> İtem Bilgileri
              <div class="card-header-actions">
                <span class="card-header-action">
                  <small class="text-muted">İtem Tanım Bilgileri</small>
                </span>
              </div>
            </div>
          </div>
  
        </div>
        <div class="card-body">
          <fieldset class="form-group">
            <label>Pet Adı</label>
            <div class="input-group">
              <span class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-angle-right"></i>
                </span>
              </span>
              <input type="text" [(ngModel)]="_petobje.name" class="form-control">
            </div>
          </fieldset>
  
          <fieldset class="form-group">
            <label>Fiyat</label>
            <div class="input-group">
              <span class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-angle-right"></i>
                </span>
              </span>
              <input type="text" [(ngModel)]="_petobje.price" class="form-control">
            </div>
          </fieldset>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          <i class="far fa-folder-open"></i> İtem Fotoğrafı
          <div class="card-header-actions">
            <span class="card-header-action">
            </span>
          </div>
        </div>
        <div class="card-body">
          <fieldset class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupFileAddon01">
                  <i class="fa fa-file"></i>
                </span>
              </div>
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01"
                  (change)="onFileSelected($event,1)">
                <label class="custom-file-label" for="inputGroupFile01">{{selectedFile?.name || 'Dosya Seç'}}</label>
              </div>
            </div>
            <small class="text-muted">Logo 300 X 125 Boyutunda olmalıdır.</small>
          </fieldset>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card ">
        <div class="card-header">
          <div id="content-area">
            <div class="right-area">
              <i class="icon-briefcase"></i> Pet Bonusları
              <div class="card-header-actions">
                <span class="card-header-action">
                  <small class="text-muted">Pet özel bonusları</small>
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
          <fieldset class="form-group">
            <label>Attack Bonus</label>
            <div class="input-group">
              <span class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-angle-right"></i>
                </span>
              </span>
              <input type="text" [(ngModel)]="_petobje.attackBonus" class="form-control">
            </div>
          </fieldset>
  
          <fieldset class="form-group">
            <label>Defans Bonus</label>
            <div class="input-group">
              <span class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-angle-right"></i>
                </span>
              </span>
              <input type="text" [(ngModel)]="_petobje.defenceBonus" class="form-control">
            </div>
          </fieldset>
          <fieldset class="form-group">
            <label>Health Bonus</label>
            <div class="input-group">
              <span class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-angle-right"></i>
                </span>
              </span>
              <input type="text" [(ngModel)]="_petobje.healthBonus" class="form-control">
            </div>
          </fieldset>
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <button type="button" (click)="update(_petobje)" class="btn btn-danger btn-lg btn-block">Kaydet</button>
      <button type="button" (click)="delete(_petobje.id,_petobje)" class="btn btn-secondary btn-lg btn-block">Bu Ürünü
        Sil</button>
      <hr class="hrenk">
      <br>
      <br>
    </div>
    <div class="col-md-12">
      <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
        <thead>
          <tr>
            <th width="40%" class="renk">Pet Adı</th>
            <th width="5%" class="renk">Foto</th>
            <th width="5%" class="renk">Fiyat</th>
            <th width="5%" class="renk">Attack Bonus</th>
            <th width="5%" class="renk">Defans Bonus</th>
            <th width="5%" class="renk">Health Bonus</th>
            <th width="5%" class="renk">Aktif</th>
            <th width="5%" class="renk">Düzenle</th>
            <th width="5%" class="renk">Sil</th>
  
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of petListe">
  
            <td style="font-weight:bold">{{item?.name}}</td>
            <td class="text-center">
                <img src="{{item?.photo}}" width="50px" alt="">
            </td>
            <td>{{item?.price}}</td>

            <td class="text-center">{{item?.attackBonus}}</td>
            <td class="text-center">{{item?.defenceBonus}}</td>
            <td class="text-center">{{item?.healthBonus}}</td>
            <td class="text-center">
              <label class="switch switch-3d switch-success align-middle mt10">
                <input [checked]="item.active" class="switch-input" type="checkbox" (click)="activePassive(item)">
                <span class="switch-slider"></span>
              </label>
            </td>
            <td class="text-center">
              <i class="fa fa-edit" (click)="edit(item)"></i>
            </td>
            <td class="text-center">
              <i (click)="delete(item.id,item)" class="fa fa-trash"></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
  </div>
