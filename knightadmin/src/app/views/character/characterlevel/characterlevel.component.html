<div class="row animated fadeInUp fast">
  <div class="col-md-6">
    <div class="card ">
      <div class="card-header">
        <div id="content-area">
          <div class="right-area">
            <i class="icon-briefcase"></i> Character Level
            <div class="card-header-actions">
              <span class="card-header-action">
                <!-- <small class="text-muted">İtem Tanım Bilgileri</small> -->
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="card-body">
        <fieldset class="form-group">
          <label>Level</label>
          <div class="input-group">
            <span class="input-group-prepend">
              <span class="input-group-text">
                <i class="fa fa-angle-right"></i>
              </span>
            </span>
            <input
              type="text"
              [(ngModel)]="itemobje.level"
              class="form-control"
            />
          </div>
        </fieldset>

        <fieldset class="form-group">
          <label>Experience</label>
          <div class="input-group">
            <span class="input-group-prepend">
              <span class="input-group-text">
                <i class="fa fa-angle-right"></i>
              </span>
            </span>
            <input
              type="text"
              [(ngModel)]="itemobje.experience"
              class="form-control"
            />
          </div>
        </fieldset>
        <fieldset class="form-group">
            <label>Base Stats</label>
            <div class="input-group">
              <span class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-angle-right"></i>
                </span>
              </span>
              <input
                type="text"
                [(ngModel)]="itemobje.baseStats"
                class="form-control"
              />
            </div>
          </fieldset>
      </div>
    </div>
  </div>
  <div class="col-md-12">
    <button
      type="button"
      (click)="update(itemobje)"
      class="btn btn-danger btn-lg btn-block"
    >
      Kaydet
    </button>
    <button
      type="button"
      (click)="delete(itemobje.id, itemobje)"
      class="btn btn-secondary btn-lg btn-block"
    >
      Bu Ürünü Sil
    </button>
    <hr class="hrenk" />
    <br />
    <br />
  </div>
  <div class="col-md-12">
    <table
      datatable
      [dtOptions]="dtOptions"
      [dtTrigger]="dtTrigger"
      class="row-border hover"
    >
      <thead>
        <tr>
          <th width="20%" style="text-align: center" class="renk">Level</th>
          <th width="20%" style="text-align: center" class="renk">Experience</th>
          <th width="20%" style="text-align: center" class="renk">Base Stats</th>
          <th width="20%" style="text-align: center" class="renk">Düzenle</th>
          <th width="20%" style="text-align: center" class="renk">Sil</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of itemliste">
          <td style="text-align: center">{{ item?.level }}</td>
          <td style="text-align: center">{{ item?.experience }}</td>
          <td style="text-align: center">{{ item?.baseStats }}</td>
          <td style="text-align: center">
            <i class="fa fa-edit" (click)="edit(item)"></i>
          </td>
          <td class="text-center" style="text-align: center">
            <i (click)="delete(item.id, item)" class="fa fa-trash"></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
