<div class="row animated fadeInUp fast">
  <div class="col-md-6">
    <div class="card ">
      <div class="card-header">
        <div id="content-area">
          <div class="right-area">
            <i class="icon-briefcase"></i> İtem Bilgileri
            <div class="card-header-actions">
              <span class="card-header-action">
                <small class="text-muted">İtem Tanım Bilgileri</small>
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="card-body">
        <fieldset class="form-group">
          <label>Area Name</label>
          <div class="input-group">
            <span class="input-group-prepend">
              <span class="input-group-text">
                <i class="fa fa-angle-right"></i>
              </span>
            </span>
            <input
              type="text"
              [(ngModel)]="areaobje.areaName"
              class="form-control"
            />
          </div>
        </fieldset>

        <fieldset class="form-group">
          <label>Level Cap</label>
          <div class="input-group">
            <span class="input-group-prepend">
              <span class="input-group-text">
                <i class="fa fa-angle-right"></i>
              </span>
            </span>
            <input
              type="text"
              [(ngModel)]="areaobje.levelCap"
              class="form-control"
            />
          </div>
        </fieldset>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card ">
      <div class="card-header">
        <div id="content-area">
          <div class="right-area">
            <i class="icon-briefcase"></i> Area Photo
            <div class="card-header-actions">
              <span class="card-header-action">
                <small class="text-muted">Area Photo</small>
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="card-body">
        <fieldset class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroupFileAddon01">
                <i class="fa fa-file"></i>
              </span>
            </div>
            <div class="custom-file">
              <input
                type="file"
                class="custom-file-input"
                id="inputGroupFile01"
                aria-describedby="inputGroupFileAddon01"
                (change)="onFileSelected($event, 1)"
              />
              <label class="custom-file-label" for="inputGroupFile01">{{
                selectedFile?.name || "Dosya Seç"
              }}</label>
            </div>
          </div>
          <small class="text-muted">Logo 300 X 125 Boyutunda olmalıdır.</small>
        </fieldset>

        <fieldset class="form-group" *ngIf="areaobje?.photo !== null">
          <img src="{{areaobje?.photo}}" width="150px" alt="" />
        </fieldset>
      </div>
    </div>
  </div>
  <div class="col-md-12">
    <button
      type="button"
      (click)="update(areaobje)"
      class="btn btn-danger btn-lg btn-block"
    >
      Kaydet
    </button>
    <button
      type="button"
      (click)="delete(areaobje.id, areaobje)"
      class="btn btn-secondary btn-lg btn-block"
    >
      Bu Ürünü Sil
    </button>
    <hr class="hrenk" />
    <br />
    <br />
  </div>
  <div class="col-md-12">
    <table
      datatable
      [dtOptions]="dtOptions"
      [dtTrigger]="dtTrigger"
      class="row-border hover"
    >
      <thead>
        <tr>
          <th width="40%" class="renk">Area Name</th>
          <th width="40%" class="renk">Level Cap</th>
          <th width="5%" class="renk">Photo</th>
          <th width="5%" class="renk">Aktif</th>
          <th width="5%" class="renk">Düzenle</th>
          <th width="5%" class="renk">Sil</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of arealist">
          <td style="font-weight:bold">{{ item?.areaName }}</td>
          <td>{{ item?.levelCap }}</td>
          <td class="text-center">
            <img src="{{item?.photo}}" width="50px" alt="" />
          </td>
          <td class="text-center">
            <label class="switch switch-3d switch-success align-middle mt10">
              <input
                [checked]="item.active"
                class="switch-input"
                type="checkbox"
                (click)="activePassive(item)"
              />
              <span class="switch-slider"></span>
            </label>
          </td>
          <td class="text-center">
            <i class="fa fa-edit" (click)="edit(item)"></i>
          </td>
          <td class="text-center">
            <i (click)="delete(item.id, item)" class="fa fa-trash"></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
